<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login - Hurb</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="login" class="col-12 col-lg-4">
                <h1 id="title">Bem-Vindo</h1>
                <div class="container-inputs">
                    <label class="sub-title">Login</label>
                    <input class="inputs" placeholder="seuemail@suedomínio.com" type="email">
                </div>
                <div class="container-inputs">
                    <label class="sub-title">Senha</label>
                    <input class="inputs" placeholder="********" type="password">
                </div>
                <a id="forgot-password" href=""> Esqueci minha senha</a>
                <a href="./dashboard.html" id="join" class="btn btn-primary">Entrar</a>
            </div>
            <div id="background" class="col-8">
                <img id="logo" src="../assets/hurb-logo.svg" alt="logo-login">
                <img id="wallpaper" src="../assets/map.svg" alt="wallpaper-login">
                <h3 id="label">... viajar é possível.</h3>
            </div>  
        </div>
    </div>
    <script src="/JS/login.js"></script>
</body>

</html>
