<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/editarDados.css" />
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon"/>
    <title>Editar Dados</title>
  </head>
  <body>
    <div id="header">
      <img id="logo" src="../assets/logo.png" alt="logo" />
      <img id="menu" src="../assets/menu.png" alt="menu" />
    </div>
    <main id="main-body">
      <div id="child-body">
        <div class="containerinfo">
          <div class="title">
            <h1 class="title">Dados Pessoais</h1>
            <img src="../assets/Rectangle 241.svg" alt="retangulo" id="ret" />
          </div>

          <div class="smallcontainer">
            <div class="coluninfo">
              <p>Nome</p>
              <input type="text" />
            </div>

            <div class="coluninfo">
              <p>CPF</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>Celular</p>
              <input type="text" />
            </div>
          </div>
        </div>
        <div class="containerinfo">
          <div class="title">
            <h1 class="title">Dados do hotel</h1>
            <img src="../assets/Rectangle 241.svg" alt="retangulo" id="ret" />
          </div>
          <div class="smallcontainer">
            <div class="coluninfo">
              <p>Nome do hotel</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>CNPJ</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>CEP</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>Endereço</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>Número</p>
              <input type="text" id="inputnumber" />
            </div>
            <div class="coluninfo">
              <p>Estado</p>
              <input type="text" />
            </div>
            <div class="coluninfo">
              <p>Cidade</p>
              <input type="text" />
            </div>
            
          </div>
          <div class="buttondiv">           
             <button>Salvar</button>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
